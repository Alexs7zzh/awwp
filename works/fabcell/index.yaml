title: FABCELL
keywords:
  - Material Installation
  - Custom Materials / Wearable Computing / Interior Design / Fashion Design
year: 2006
description_en: "A wearable ambient display using non-emissive color-changing textiles. The system consists of textile modules, their controllers and substrate fabric. The textile module is called ”Fabcell” (fabric pixel) and is composed of conductive yarns and liquid crystal ink. Combining fabcells, as if they are used as pixels, produces real-space ambient display. Different from emissive flexible display such as organic EL, dynamic graphics using non-emissive color-changing textiles actualizes hospitable and aesthetic information display, blending in with environment. Our method will be expected to design brand-new communication media intended for fabric artificial materials, used for fashion and interior decoration. "
description_jp: Fabcell(Fabric Element)は非発光の変色テキスタイルです。導電性繊維と示温インキによって構成される布型モジュールはピクセルのように組み合わせることで実空間におけるアンビエントディスプレイとして機能します。有機ELなどの発光性のフレキシブルディスプレイと異なり、非発光の変色テキスタイルによる動的なグラフィックスは、環境にとけ込んだ快適で美的な情報呈示を実現します。ファッションやインテリアに用いられる布製の人工物を対象とした新しいコミュニケーションメディアのデザインが期待できます。
