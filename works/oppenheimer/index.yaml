title: Armstrong | Oppenheimer
keywords:
  - Installation
year: 2023
description_en: The theme of joy and repentance in science and technology. Neil Armstrong's and Robert Oppenheimer's videos are perfectly matched in scale and volume, and are played back at the same time. The words of both men spread through the space as if they were drowning each other out, and are played on a loop forever.
description_jp: 科学技術における歓喜と懺悔をテーマにした。ニール・アームストロングとロバート・オッペンハイマーの映像は尺も音量もぴたりと合わせてあり、同じタイミングで再生される。両者の言葉はお互いをかき消すように空間に広がり、永遠にループ再生される。
