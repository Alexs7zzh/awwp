title: Furnished Fluid
keywords:
  - Realtime Visual Installation
  - Custom Fluid Dynamics Software
year: 2016
description_en: Furnished Fluid is visualization that utilizes the air flow that we are practically unaware of in our daily lives. By applying fluid simulation technology — with seemingly no relation to daily life — to the objects overflowing in our surroundings, the complex and elaborate air flow and ecosystem that are invisible to the naked eye but present all around us are made apparent.
description_jp: Furnished Fluid（家具付けられた流体）は、私たちが日常生活ではほとんど意識することのない空気の流れに着目したヴィジュアライゼーションです。日常とは無縁に思える流体シミュレーションというテクノロジーを、ありふれた日常的な人工物に適用することで、目の前にありながらも肉眼では決して見ることができない複雑で精妙な流れの生態系を露わにします。
