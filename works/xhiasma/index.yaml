title: XHIASMA
keywords:
  - Dance Performance
year: 2018
description_en: Xhiasma, an experimental performance by fusion of fashion, dance and laser images. The work is collaboration between Tamae Hirokawa, Ema Yuasa and Akira Wakita.
description_jp: 廣川玉枝、湯浅永麻、脇田玲のコラボレーションとして一夜限りで実現したパフォーマンス。ファッション、レーザー映像、ダンスの融合による新しい舞台表現を目指した。
