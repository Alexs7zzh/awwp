title: River
keywords:
  - Digital Print
year: 2019
description_en: I generated a huge image using the motif of the flow of the Shibuya River and pasted it on the Shibuya River Underground Structure. I created this image by thinking about the flow of energy in the underground plaza, the energy of people passing by, and the flow of the Shibuya River, which cannot be seen.
description_jp: 渋谷川の流れをモチーフに生成したイメージを渋谷川地下構造体に貼り付けた。地下広場の気の流れ、行き交う人々のエネルギー、そして見ることのできない渋谷川の流れに思いを馳せて制作した。
