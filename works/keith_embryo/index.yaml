title: Embryo (For Alan and Keith)
keywords:
  - Digital Print
year: 2021
description_en: Those who have read through the monumental paper "The Chemical Basis of Morphogenesis" will find that the roots of this idea lie in the concept of the Embryo
description_jp: アラン・チューリングの記念碑的論文「The Chemical Basis of Morphogenesis」を読み進めた人であれば、この思想の根源は「胎児」の概念にあることに気が付くはずです。
