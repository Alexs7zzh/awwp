title: "Furnished Fluid #4"
keywords:
  - Video Installation
  - Custom Fluid Dynamics Software
year: 2016
description_en: The fourth work of the Furnished Fluids series. It is an attempt to connect the material and spiritual worlds, like the previous work. I focused on the richness of this world where a single bowl can dominate the space and juxtaposed a black vase and a ghostic fluid simulation.
description_jp: Furnished Fluid（家具付けられた流体）シリーズの4作目。前作に続き、物質的世界と精神的世界の接続を試みている。たった1つの器が空間を支配しうるこの世界の豊かさに着目し、黒い壺と幽霊的な流体シミュレーションを並置した。
