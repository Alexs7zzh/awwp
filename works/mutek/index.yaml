title: Performance at Mutek / RedBull Music Festival
keywords:
  - Audio Visual Performance
year: 2017
description_en: Visual audio performance by musician Tetsuya Komuro and Scientist Akira Wakita . A fourty minute space journey using fantastic synthesizer sound and images of physics / chemistry simulation. From the viewpoint of the universe and the earth, physical phenomena and life phenomena, structure and movement, we have constructed synesthetic sound and images. While sound and images share the basic scenario, they are all generated as live performances. As part of the image, we use the calculation data of the ocean current by the supercomputer Earth Simulator.
description_jp: 音楽家 小室哲哉とサイエンティスト 脇田玲によるヴィジュアル・オーディオ・パフォーマンス。幻想的なシンセサイザー・サウンドと物理・化学シミュレーションの映像を用いた40分間のスペースジャーニー。宇宙と地球、物理現象と生命現象、構造と動き、の観点から共感覚性の高い音像と映像を構築している。サウンドと映像は基本的なシナリオは共有しつつも、いずれもライブのパフォーマンスとして生成されている。映像の一部には日本のスーパーコンピュータ「地球シミュレータ」による海流の計算データを用いている。
