title: Over Display - Materiality
keywords:
  - Mixed Media
year: 2018
description_en: In 2018, the 20-inch monitor is cheaper than the high-quality printing fee of the same size. A disposable monitor will appear in the meantime. That is, the monitor is just one of the same materials as paper, wood and clay. This work is an attempt to explore the way of "monitor as material" born from such awareness.
description_jp: 2018年現在、20インチのモニターは同サイズの高品位な印刷代よりも安い。そのうち使い捨てのモニターも現れることだろう。つまり、モニターは紙や木材や粘土と同じマテリアルの1つにすぎない。本作はそのような気づきから生まれた「素材としてのモニター」のあり方を探る試みである。
