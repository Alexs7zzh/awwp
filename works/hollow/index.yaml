title: Hollow
keywords:
  - Installation
year: 2022
description_en: A hollow clay figurine is paired with a hollow computer. Some objects may reveal something for the first time when their contents are removed and only the shell remains. By making the computer hollow, the anthropomorphic, organic, and magical qualities that lurk in modern artifacts become visible. By facing the concept of emptiness not from the perspective of phenomena or symbols, but from the perspective of ones own body, we may be able to see a rich meaning in it.
description_jp: 中空土偶と中空のコンピュータを対置した。中身がなくなり、殻だけが残ることで、つまり中空の状態になることで、初めて何かが見えてくる対象もあるだろう。コンピュータを中空にすることで、現代の人工物に潜む擬人性、有機性、呪術性が見えてくる。それ以外の何かを見る人もいるだろう。空という概念に、現象や記号から向き合うのではなく、己の身体から向き合うことで、そこに豊かな意味を見ることができるのではなかろうか。
