title: Scalar Field of Cosmetics
keywords:
  - Mixed Media
year: 2018
description_en: This work is an installation that was offered at a new work presentation of Kanebo cosmetics "LUNASOL". The image projected on the cloth simulates the moment when the powder put on the brush reaches the skin.The movement of the brush calculated based on physics, and the state that powder contacting the skin diffuses by air pressure.Those micro-behavior are visualized through thousands of calculations. Although cosmetics are commercialized on highly scientific and aesthetic knowledge, scientific and aesthetic phenomena are occurring even at the moment when we make up makeup.A very advanced color and shadow design language is used in the world of makeup. The method of constructing beautiful shading by overlaying color and texture on many layers was diverted to the structure of the installation as it is. By combining the transmittance and reflection characteristics of the cloth, the fluctuation by the wind, and the diffusion simulation image by numerical fluid dynamics, the artist aimed to space the texture like cosmetics which can not be realized only by CG.
description_jp: カネボウ化粧品「LUNASOL」の新作発表会に提供したインスタレーション。布に投影された映像はブラシにのせたパウダーが肌に着く瞬間をシミュレーションしています。物理学に基づいて計算されたブラシの動き、そして肌に接触したパウダーが空気圧によって拡散していく様子。それらを数千回の計算を通してビジュアライズしました。化粧品は高度な科学的かつ美的な知見の上に製品化されますが、私たちが化粧をする瞬間にも科学的かつ美的な現象が起きているのです。メイクの世界では非常に高度な色彩と陰影のデザイン言語が用いられています。何層にも色とテクスチャを重ねることで美しいシェーディングを構築するその方法をそのままインスタレーションの構造に転用しました。布が有する透過率と反射特性、風による揺らぎ、数値流体力学によるパウダーの拡散シミュレーションの映像を組み合わせることで、CGだけでは実現できない化粧品のような質感の空間化を目指しました。
