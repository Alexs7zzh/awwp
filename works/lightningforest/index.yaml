title: 雷林図 - Lightning Forest
keywords:
  - Audio Visual Installation
year: 2025
description_en: |-
  Using simulations of electrical discharges, a program was created in which clusters of lightning bolts produce a forest-like landscape. This landscape continually changes, driven by data on the electricity from renewable sources and other energy the J-POWER Group generates. Depictions such as transmission towers, workers and cities are incorporated into the blurred and changing images. The artist researched the “Pine Trees” ink painting by Hasegawa Tohaku, and interpreted the arrangement and shape of the trees, the slope and other elements from a contemporary perspective to depict an ethereal, original landscape shaped by the modern world of electricity.

description_jp: |-
  放電現象のシミュレーションを用いて、雷の集合が森林のような風景を作り出すプログラムを作りました。J-POWERグループが生み出した再エネ電力量等のデータによって、この景色は永遠に変化し続けます。朧げに変化する映像には、送電塔、働く人、都市などの記号が組み込まれています。長谷川等伯の松林図屏風をリサーチし、配置、枝ぶり、勾配などを現代的に解釈し、電気の文明における幽幻な原風景を描くことに挑戦しました。

