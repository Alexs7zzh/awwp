description_jp: 蟻に代表される社会性昆虫は群れで行動する。それぞれの個体はシンプルなルールに従って自律的に行動する。結果として、群れ全体に協調した振る舞いが生まれる。1つ目の映像はよく知られたシンプルな群衆シミュレーションで、3つのルール（個体間の衝突を避ける、周りの進行方向に合わせる、群れから離れすぎないようにする）を満たした行動をすることで、協調した振る舞いを実現している。2つ目は捕食行動に着目し、捕食者間にコミュニケーションがない原始的な状態をモデリングした。通信手段がないと協調は生まれない。3つ目は蟻コロニー最適化のシミュレーション。餌を見つけた個体はフェロモンを分泌しながら巣に戻る。フェロモンを見つけた個体はそれに沿って移動し、餌を見つけたら自分もフェロモンを分泌しながら巣に戻る。ただそれだけで餌と巣を結ぶ最適な経路が生まれる。シンプルな通信ルールと鮮やかな最適化。蟻の群れは通信技術が埋め込まれたIoT機器や自動運転のお手本でもあるのだ。
