title: BLOB MOTILITY
keywords:
  - Material Installation
  - Custom Materials / Kinetic Interface Design / Design Tool
year: 2010
description_en: "BLOB MOTILITY is an attempt of actuated shape display using fluid material. We have developed an environment where we can program the shape of gel geometrically and topologically using our unique magnetic fluid called pBlob. This enables us to experience organic shape changes in real space, like a metaball in the CG world. The control hardware is composed of electromagnets arranged in the honeycomb structure and their control circuits. On/off control and PWM control vary the blob shapes and realize animations. We describe the method of blob creation, details of the mechanism and the language for transformation control, and propose some applications we are developing at present. "
description_jp: BLOB MOTILITY は粘性流体を用いた形状ディスプレイの試みです。pBlobと呼ばれる独自生成したゲル状の磁性流体を用いて、幾何的かつ位相的にその形態をプログラムできる環境を構築しました。ユーザはCGにおけるメタボールのように有機的な形状の変化を実空間で体験することができます。制御ハードウェアはハニカム構造に配置された64個の電磁石によって構成されており、これらのON/OFFとPWM制御によってpBlobの多様な変形とアニメーションを実現しています。pBlobの生成方法、メカニズムの詳細、変形の操作言語、この新しい素材を用いたいくつかのアプリケーションも提案しています。
