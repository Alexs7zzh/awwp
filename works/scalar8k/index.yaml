title: Scalar Fields
keywords:
  - 8K Visual Audio Intallation
  - Custom Fluid Dynamics Software
  - 5.1ch Sound
year: 2016
description_en: This work visualizes the pressure field around the sole of a shoe. By using the fluid simulation software developed by Akira Wakita, the propagation of pressure in air is visualized in 8K video, with a marvelous sound experience designed by Tetsuya Komuro. During the Ars Electronica Festival 2016, the visualization has been exhibited as floor and wall projection at Deep Space 8K with a marvelous 5.1 ch sound experience.
description_jp: 本作は靴のソールが作り出す圧力場のヴィジュアライゼーションである。歩行時に空気中に圧力が伝播する様子を数値流体力学でシミュレーションし、8K映像と5.1chサウンドを用いた映像音響インスタレーションに仕上げた。 本作は小室哲哉氏と脇田玲によるコラボレーションにより実現。アルス・エレクトロニカ・センターに設置された映像空間Deep Spaceにおける初の本格的8Kアート作品として2016年のフェスティバルで発表された。
