title: Parameters (For Alan and Keith)
keywords:
  - 3ch HD Video
year: 2021
description_en: To what extent is it possible to mathematically interpret Keith Haring`s drawings using Turing patterns? By developing animations of morphogenesis while changing the parameters of the reaction-diffusion system Kill and Feed, I attempted to generate patterns of biological shapes, motions, waves, and crosses characteristic of his work and their transitions.
description_jp: チューリングパターンを用いてキース・ヘリングのドローイングを数学的に解釈することはどこまで可能でしょうか。反応拡散系のKillとFeedのパラメータを変更しながら形態生成のアニメーションを展開し、ヘリングの作品に特徴的な「生物的形状」「動きの軌跡」「波動」「十字架」などのパターンの生成とそれらの遷移を試みました。
