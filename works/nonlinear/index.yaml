title: (Non)Linear
keywords:
  - Full HD Realtime Simulation
year: 2018
description_en: Attempt to apply “linear” graphic design elements (grid and layout) to fluid behavior which is essentially “nonlinear”. The essential disharmony between them and the moment of harmony that sometimes appears is similar to the relationship between nature and artificiality.
description_jp: 本質的に非線形である流体の振る舞いに対して、線形なグラフィックデザイン的要素（グリッドやレイアウト）の適用を試みている。両者の本質的な不調和と時に現れる調和の瞬間は自然と人工の関係に似ている。
