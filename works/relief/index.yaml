title: Relief
keywords:
  - Video Installation
  - Custom Fluid Dynamics Software
year: 2016
description_en: The Japanese culture discovers meaning in a “space” that the eyes cannot see. It believes that there is plenty of energy in areas that the naked eye cannot perceive. In this work, through the coexistence of relief and fluid simulation, I searched for common grounds between the Buddhist concept of “true emptiness, wondrous being” and physics.
description_jp: 日本文化は目に見えていない「間（ま）」に意味を見出す。肉眼で捉えられない領域に豊かなエネルギーが満ちていると考える。 本作では、レリーフと流体シミュレーションを共存させることで、仏教における真空妙有の概念と物理学の共通の着地点を模索した。
