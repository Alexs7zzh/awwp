title: For Alan and Keith
keywords:
  - A Series of Works
year: 2021
description_en: I wanted to create a timeless dialogue between two artistic geniuses, Alan Turing (father of computer science) and Keith Herring, who lived in different eras as sexual minorities. In my works, I mathematically reinterpreted Harings drawings and expressed the changing discussion of diversity while shifting from homophobia to a more accepting one of LGBT.
description_jp: 性的マイノリティとして異なる時代を生きた二人の天才、アラン・チューリング（計算機科学の父）とキース・ヘリングの時を超えた対話の場を作ろうと考えました。ヘリングのドローイングへの数学的な再解釈、ホモフォビアから LGBT へと変化してきた多様性の議論の変遷など、副次的なメッセージも込めて作品を作りました。
