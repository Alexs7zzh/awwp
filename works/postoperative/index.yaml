title: Postoperative
keywords:
  - 360-degree Dome Video
year: 2021
description_en: After suffering from a malignant tumor in 2014, the artist, Akira Wakita, has been taking tomographic images (CT scans) of his abdomen on a regular basis. This film is a three-dimensional reconstruction of the CT images taken immediately after the surgery and made into a three-minute domed video. As if to visualize his anxiety about recurrence or metastasis, the shape of the body gradually transforms into a demonic architecture.
description_jp: 2014年に悪性腫瘍を患った私は定期的に腹部の断層映像（CTスキャン）を撮り溜めてきました。本作は手術直後のCT画像を三次元再構成し、3分間のドーム型映像にしたものです。再発や転移への不安を可視化するかのように、身体の形状は徐々に悪魔的な建築物へと変化していきます。
