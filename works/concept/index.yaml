title: Concept of Nature
keywords:
  - Mixed Media
year: 2018
description_en: The Japanese were ethnic groups who feel the sound of insects, such as cricket and grasshopper, as comfortable music. At the moment when urban insects are going extinct, we are surrounded by artifacts such as household appliances and information devices rather than plants and insects. Maybe modern Japanese people living in urban areas have gained the feeling perceiving a kind of music by the noise emitted by household appliances. Finding nature and the universe in the noise of appliances may be said to be a new view of nature in the Japanese ?
description_jp: かつて日本人は虫の音に心地よい音楽を感じとる民族であった。都会の虫が根絶しつつある現在、我々を取り囲むのは花鳥風月ではなく、家電や情報機器などの人工物である。もしかしたら、都会に住む現代人は家電の発するノイズに音楽を感じ取る感性を獲得しているのではなかろうか？家電や情報機器のノイズの中に自然や宇宙を見出すのは、新しい日本人的自然観といってもよいのではなかろうか？
