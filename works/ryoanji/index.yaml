title: Ryoanji / Parking
keywords:
  - Custom Software
year: 2016
description_en: There are 15 stones in the rock garden of Ryōan-ji temple. Oddly, there is not a single place where all 15 stones can be seen together. Only up to 14 stones can be seen from any spot on the stage. An exquisite “space” that cannot be captured with the naked eye is designed there. The 15 stones can be divided into five groups, and a recent study shows that when vertical bisectors are drawn between these groups, a growth pattern of plants is revealed. I thought whether I could use the flow of wind to visualize the tension and looseness created by the perfectly designed space. By applying a fluid simulation into a scenery that overlooks the rock garden, I tried to expose the ecosystem of the wind that blows through it. At the same time, I applied a similar simulation to a parking lot in Tokyo which is thought to have absolutely no regard to design. By juxtaposing it with the simulation with Ryōan-ji temple, I decided to offer an opportunity to think about the similarities and differences between cases with and without the intervention of human design.
description_jp: 龍安寺の石庭には15個の石がある。奇妙なことに、15個全ての石を同時に捉えられる場所はどこにも存在しない。舞台のどこから見ても最大で14個の石しか見えないのだ。 そこには肉眼では捉えられない絶妙な「間（ま）」がデザインされている。15個の石は5つの群に分けることができるのだが、この群の間に垂直2等分線を引いていくと、植物が成長していくパターンがたちあらわれることも近年の研究で明らかになっている。 このように絶妙にデザインされた間が作り出す緊張や緩みを風の流れを通して可視化することができないかと考えた。 石庭を俯瞰した風景に流体シミュレーションを適用することで、そこに流れる風の生態系をあらわにしようと試みた。 同時に、全くデザインがなされていないと考えられる都内のある駐車場を俯瞰した風景にも同様のシミュレーションを適用し、 龍安寺のそれと並置することで、人の意図が介在する場合としない場合の、両者の類似と相違を考える契機を提供することにした。
