title: Dancers (For Alan and Keith)
keywords:
  - 5ch Realtime Software
year: 2021
description_en: When I was shown unpublished drawings left by Keith Haring during his visit to Japan, I thought the curves were alive. The creature with Harings DNA must have grown naturally as it was, and as a result, an undulating, rotating, dynamic body was drawn. I made my own improvements to the algorithm of the Turing pattern, developed a system that draws curves while growing by itself, and juxtaposed it with Herings drawings
description_jp: キース・ヘリングが来日時に残した未発表のドローイングを見せてもらった時、曲線が生きていると思った。ヘリングのDNAをもった生物がそのまま自然に生長した結果、うねりながら、回転しながら、躍動する身体が描かれていったのではなかろうか。チューリングパターンのアルゴリズムに独自の改良を加え、自ら生長しながら曲線を描くシステムを開発し、ヘリングのドローイングと併置した。
