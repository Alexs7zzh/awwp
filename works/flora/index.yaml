title: FLORA
keywords:
  - Realtime Visual Installation
  - 3ch Full HD Displays
  - Custom Fluid Dynamics Software
year: 2015
description_en: FLORA is a visual art work that focuses on the invisible relationship between vegetation and air. This curious combination of the familiar product of nature, vegetation, and the high-level technology of computational fluid dynamics represents the magnificent aerodynamics of the plant form. It also allows the viewer to experience the life, aroma, and aura of plants integrally using all five senses.
description_jp: FLORAは植物と空気のインヴィジブルな関係性に着目したヴィジュアライゼーションです。植物という身近な自然物と数値流体力学というハイテクノロジーの不思議な組み合わせは、植物のかたちの優れた空気力学的特性(Aerodynamics)をあらわにすると同時に、草花の生命、香り、オーラが一体となった新しい五感体験を提供します。
