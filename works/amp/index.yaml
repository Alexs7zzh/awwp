title: Amplification
keywords:
  - Audio Visual Performance
year: 2017
description_en: Live performance recorded for the DVD of the first limited edition of Mr. Tetsuya Komuro’s album “JOBS#1”. Wakita made a sound-reactive fluid visualization for Mr. Komuro’s improvised performance. This work can also be seen as a remake of the secret concert that Mr. Komuro and Wakita performed at the Ars Electronica Festival in 2016.
description_jp: 小室哲哉氏のアルバム「JOBS#1」の初回限定版DVD用に収録されたライブパフォーマンス。小室氏の演奏に応じてリアクティブに反応する流体映像ソフトウェアを開発し、 即興パフォーマンスを収録し、映像化したもの。 本作は、2016年のアルス・エレクトロニカ・フェスティバルで行われた小室氏と脇田によるシークレットライブを、環境を整えてリメイクしたものとも言える。
