title: "Furnished Fluid #3"
keywords:
  - Video Installation
  - Custom Fluid Dynamics Software
year: 2016
description_en: 3rd work of the Furnished Fluid series. In contrast to the predecessor works focusing on the physicality, this work focuses on the spirituality to visualize the cemetery of the 20th century industrial design. The scene consists of abandoned tube television, typewriter and vacuum sweeper. Ghostly fluid dynamics simulation applied to the scene visualizes the entities of modern material civilization.
description_jp: Furnished Fluid（家具付けられた流体）シリーズの3作目。過去の作品と異なり、物質的側面よりも精神的側面に着目し、20世紀工業デザインの墓場の風景を可視化している。 展示会場となった兜町の廃ビルを渉猟し、放棄されていたブラウン管テレビ、タイプライター、掃除機などを蒐集し、そこから作り出される借景された物質文明の一風景に幽霊的な流体シミュレーションを適用した。
