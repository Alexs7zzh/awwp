title: RYUKYU ALIVE
keywords:
  - Web-based 3D Visualization
  - VRML / Digital Archive / Interface Metaphor
year: 2002
description_en: Ryukyu ALIVE is an information visualization system of the huge Web Archives named ‘Wonder Okinawa.’ This system renders the total contents of the digital archive in a 3D space. Up-to-minute access to the archive is dynamically visualized by analyzing a user’s access log. By using the metaphor of galaxy, a variety of interactions and visualizations are realized.
