title: Darkside of Computation
keywords:
  - Inkjet Print
  - 100cm x 200cm
year: 2016
description_en: The history of the technological development of the computer is also a history of mass massacre. The world’s first electronic computer ENIAC was created in 1944 in the United States Army facility of Aberdeen Proving Ground with the objective of effectively processing the trajectory of missiles. In trajectory calculation, it is necessary to solve nonlinear partial differential equations of fluid dynamics, so an advanced processing capacity was needed. Its successor model, EDVAC, was used in actual combat. It is the so-called von Neumann-type computer, the prototype of the architecture of the PC we now use every day. In other words, it is possible to say that the electronic computer we use today was born as an instrument of murder. However, using the same computer, we have created many peaceful applications as well. We communicate with people all around the world and produce images and music. How we are going to use science and technology and whether we will lead ourselves to utopia or dystopia depend on our choices. In order to transmit the negative history of the computer to future generations, I carried out a simulation of fluid dynamics using a present-day ordinary PC, and outputted the result to a paper, which can be stored for a long time. I selected several dates that marked the negative history of computers and estimated the number of people who would have been killed, and set them as environment variables of the simulation. I then extracted the shape of the fluid generated as a result.
description_jp: コンピュータの技術進歩の歴史は実は大量殺戮の歴史でもある。1944年に生まれた世界初の電子式コンピュータENIAC。この部屋ほどの大きさのコンピュータはミサイルの弾道計算を効果的に処理するために米国アバディーン実験場で生まれた。弾道計算は流体力学の非線形偏微分方程式を解く必要があるため、高度な処理能力が必要とされていたのだ。その後継機種EDVACは実戦の弾道計算に使われた。この機種はいわゆるノイマン型・コンピュータと呼ばれており、我々が日々使っているPCのアーキテクチャの原型である。つまり我々が日々使っている電子式コンピュータは、殺人の道具として誕生したとも言えるのだ。しかし、同じコンピュータを使って、私たちは平和的な数々の用途を生み出している。地球上の人とコミュニケーションし、映像や音楽を作り出している。科学技術をどのように使うか、ユートピアとディストピアのどちらに導かれるか、それは我々の選択次第なのだ。コンピュータの負の歴史を後世に伝えるために、今日の一般的なPCを用いて流体力学のシミュレーションを行い、その結果を長期間保存が可能な紙というメディアに出力した。 シミュレーションでは、コンピュータの負の歴史を刻んだいくつかの年号、計算により殺戮されたであろう想定人数などをシミュレーションの環境変数として設定し、その結果として生成される流体の形を取り出している。
