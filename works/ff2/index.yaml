description_en: 2nd work of the Furnished Fluid series. Interpretation of the hidden meaning behind 20th century industrial design using todays computation power. La Chaise(Charles & Ray Eames 1948), Butterfly Stool (Sori Yanagi 1954) and Diamond Chair(Harry Bertoia 1952) are selected as examples of computational design interpretation.
description_jp: Furnished Fluid（家具付けられた流体）シリーズの2作目。デザイン模型とリアルタイム映像を一体化したこのインスタレーションは、20世紀工業デザインの価値と魅力を、科学の力を用いて再解釈する新しい方法論の提案である。今回は La Chaise(Charles & Ray Eames 1948)、Butterfly Stool (Sori Yanagi 1954) 、Diamond Chair(Harry Bertoia 1952) の3つの椅子をサンプルとしている。
