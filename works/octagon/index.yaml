title: Under The Sea
keywords:
  - Installation
  - with led monitors, lasers and 5.1ch Sound
year: 2019
description_en: The underground space of Roppongi is used as a deep sea, an installation that calls upon the memory of the Devonian period, which lies deep within our DNA, by reversing the process of evolution by returning humanity from land to sea. The goal was to create an overwhelming spatial experience in which the visualization of natural phenomena projected on large LED displays, spatial direction using ten lasers, and sound effects that evoke the deep sea are synchronized at a high level.
description_jp: 六本木の地下空間を深海に見立て、人類を陸から海に戻すことで、進化の過程を逆行し、 我々のDNAの奥深くに眠るデボン紀の記憶に呼びかけるインスタレーション。大型LEDディスプレイに投影される自然現象のビジュアライゼーションと、10台のレーザーを駆使した空間演出、そして深海をイメージしたサウンドが、高レベルでシンクロする圧倒的な空間体験を目指した。
