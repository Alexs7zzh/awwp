title: Mother Fluctuation
keywords:
  - Audio Visual Installation / Live Performance
year: 2023
description_en: This film aims to express the impact of climate change from an artistic standpoint while using scientific data. Through multiple scenes, the work focuses on the phenomenon of fluctuation (rise and fall) of temperature, sea level altitude, markets, and civilization, and depicts Mother Earth, which is indifferent to human activity. Referencing the expression of traditional Japanese hell painting (Jigoku-e), the work renders landscapes that reminds us of the catastrophe that global warming will bring to mankind by manipulating open scientific data in an art-specific manner. The team aimed to create an immersive visual and acoustic space with 8K video and 5.1ch stereoscopic sound.
description_jp: 本作は気候変動のビッグデータを用いた没入型のオーディオビジュアルインスタレーションです。複数のシーンを通して、温度、海面高度、市場、文明などのフラクチュエーション（上昇と下降）という現象に着目し、人間の営為には頓着することのない母なる地球が描かれています。日本伝統の地獄絵の表現を参照しながら、オープンな科学データにアート特有の操作を適用し、温暖化が人類にもたらす大災害を想起させる風景を可視化／可聴化しています。8K映像と5.1ch立体音響を駆使して、没入的な映像音響空間を構築しました。
