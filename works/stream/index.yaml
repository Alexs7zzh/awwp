year: 2024
description_en: I wanted to create a landscape where the world of Zen and reality coexist. I drew a wind flowing through Shibuya and juxtaposed it with the flow of people coming and going at the New South Exit of Shibuya Station. If you look at the painting on the floor, you will notice that the landscape is depicted using only circles of the same size. In Zen, the circle represents the world itself. No matter where you cut out this work, you will find the universe there. The organic landscape, which reminds us of the universe and all things in the forest, is created by a set of circles, and reflects the viewers mind.
description_jp: 禅の世界観と現実が同居する風景を作りたいと思いました。そこで、渋谷を流れる風を描き、新南口を行き交う人の流れと並置しました。床の絵を眺めていると、同じサイズの円だけで風景が描かれていることに気がつくことでしょう。禅において円は世界そのものをあらわしています。この作品のどこを切り取っても、そこに宇宙があります。円の集合が作り上げる宇宙や森羅万象を想起させる有機的な風景には、見る人の心が映し出されます。
