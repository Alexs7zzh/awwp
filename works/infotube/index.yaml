title: INFOTUBE
keywords:
  - Web-based 3D Visualization
  - VRML / Urban Space Design / Data Driven Sculpture
year: 1999
description_en: 'INFOTUBE is a web-based project proposing to visualize the existing Motomachi Shopping Street in Yokohama, Japan, as a cyberspace filled with consumer information. Instead of direct "representation" of the real Shopping Street into the 3D space, we choose the way of "visualization" of a space entirely generated from the information itself.INFOTUBE will supply information to visitors in a way that they cannot perceive from the real Shopping Street. It is expected to develop reciprocal actions between the Shopping Street and web pages. '
description_jp: このウェブ・プロジェクトでは、元町商店街を消費情報空間として視覚的に表現することを提案している。元町商店街を3次元的に複製するリプレゼンテーション（再現）の方法ではなく、元町に関連する情報そのものを生成源として全く新しい空間表現を提示する ビジュアライゼーション（可視化）の方法が検討された。元町商店街の補足的な情報を提供するのではなく、むしろ現実の商店街では知覚・体験できない方法で情報を提示することによって、商店街とウェブとの新たな相互作用を発生させることを期待しているからである。
