title: Activator / Inhibitor
keywords:
  - Full HD Realtime Simulation
year: 2018
description_en: This work simulates the chemical reaction of two virtual substances. Organic patterns are generated and diffuse while substances that inhibit the reaction(Inhibitors) and substances that activate(Activators) influence each other. It seems to me that this simulation shows how the conflicting consciousness, such as Left Wing and Right Wing, anti-war and war-minded, calm and blind, etc., repeats conflict and dialogue and as a result some kind of public opinion, atmosphere, sometimes disinformation are formed. To what extent is it possible to see macroscopic social phenomena in micro-scientific phenomena ?
description_jp: 本作では二つの物質の化学反応をシミュレーションしている。反応を抑制する物質（抑制因子）と活性化する物質（活性因子）がお互いに影響を与えながら、有機的なパターンが生成され、拡散していく。保守と改革、反戦と好戦、冷静と盲信など、相反する意識が対立と対話を繰り返しながら、その結果としてある種の世論や雰囲気、時にはデマなどが形成されていく様子を表しているように私には見えるのだ。ミクロな科学現象にマクロな社会現象を見ることはどの程度まで可能だろうか？
