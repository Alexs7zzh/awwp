title: Visualization of Air Conditioner
keywords:
  - Custom Fluid Dynamics Software
year: 2017
description_en: This software was developed by the joint research project of Keio University SFC Wakita Laboratory and Daikin Design. The aim of this project is to visualize indoor airflow from art and science perspective. The intention is for users to reinterpret the recognition of air conditioner.
description_jp: このソフトウェアは慶應義塾大学SFC脇田研究室とダイキンデザインの共同研究から生まれました。プロジェクトの目的は、アートとサイエンスの視点から、室内の風の流れを美しく可視化し、エアコンへの再解釈を引き出すことです。
