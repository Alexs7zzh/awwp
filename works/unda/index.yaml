  - Material Computing
year: 2013
description_en: 'UNDA (Latin for "wave") is an organic interface that was born through collaboration between Toyota InfoTechnology Center and Keio University’s Wakita Lab. As a result of the serious pursuit of intuitiveness for an in-car interface, we have envisioned a sensuous operation surface that organically combines life-like transformation and elastic property. UNDA has been prototyped as one example of this concept. The biggest challenge in this project was the realization of the "undulating concept" for a next-generation operation surface that synchronizes the wavelengths of the user and the machine. '
description_jp: "ラテン語で「波」を意味する名前が付けられたこの有機的なインターフェイスは、トヨタIT開発センターと慶應義塾大学脇田研究室との共同研究の中から生まれました。我々は、自動車インターフェイスの直感性を真摯に追求した結果、生物的な変形としなやかな素材性が有機的に連動したセンシュアスな操作曲面というビジョンに逢着しました。その一事例としてプロトタイピングされたのがUNDAです。このプロジェクトで我々が目指したのは、ユーザの波長とマシンの波長がシンクロする次世代のオペレーション -Undulating Concept- の具現化です。 "
