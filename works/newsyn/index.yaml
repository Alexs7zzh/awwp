  - 9ch Full-HD Display
  - Stereo Sound
year: 2017
description_en: This artwork, “New Synergetics” is a number of videos which are inspired by the idea of design of NISSAN LEAF. “Movement” represents an intelligent movement of a life modelized. “Energy” represents a visualization of invisible energy flow. “Connection” shows the future and the past of the network, developing like a nervous system.
description_jp: 「New Synergetics」はNIISAN LEAFのデザイン思想にインスパイアされて制作した映像群です。 生命のインテリジェントな移動をモデル化した映像(Movement)、肉眼では捉えられないエネルギーの可視化(Energy)、神経系のように発展していくネットワークの過去と未来(Connection)から構成されています。
