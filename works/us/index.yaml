description_en: This work is a 4K 2-channel audio visual installation consisting of two large displays, speakers, and a PC. The aim was to create an audiovisual poetic experience within the context of biodiversity, climate change, and pandemics.
description_jp: 本作は2台の大型ディスプレイ、スピーカー、PCから構成される4K 2chのオーディオ・ヴィジュアル・インスタレーションです。生物多様性、気候変動、パンデミックといった文脈を背景に、視聴覚による詩的体験を目指しました。
