year: 2015
description_en: FINA (Fluid-HMI Inspired by Nature) is aimed to intuitively transfer the environmental information which “the car is sensing”. FINA maps the information on the driver’s body especially on the upper limb where it is directly associated with steering gear.
description_jp: FINA (Fluid-HMI Inspired by NAture) は、ドライバーの身体、特にステアリングと直結する上肢に対して情報をマッピングすることで「クルマが感じているであろう」環境情報をドライバーに直感的に伝えることを目指したHMI(Human Machine Interface)です。
