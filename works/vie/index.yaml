title: Neuro Music - Dive Into Your Brain
keywords:
  - Live Performance
year: 2023
description_en: VIE Inc., a developer of next-generation wearable earphone electroencephalographs and a social implementer of neurotechnology, presented a special live program at the MUTEK.JP Pro Conference 2023 held at Shibuya Stream Hall on Sunday, December 10, 2023. An audiovisual live performance by Shinya Fujii and Akira Wakita was held to experience the art of the future with music and images fused with the brain.
description_jp: 次世代型ウェアラブル・イヤホン型脳波計の開発とニューロテクノロジーの社会実装を行うVIE株式会社プロデュースにより、12月10日（日）に渋谷ストリームホールで行われたMUTEK.JP Pro Conference 2023 内にて、スペシャルライブプログラムを披露。脳と融合したAIが生成する音楽・映像による未来のアートを体験する、藤井進也＋脇田玲によるオーディオビジュアルライブを行いました。
