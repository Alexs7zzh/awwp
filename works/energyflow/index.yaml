title: 活流図 - Energy Flow
keywords:
  - 5.1ch Audio Visual Installation
year: 2025
description_en: |-
  The flow of energy in the natural world is depicted using thermodynamic simulations, overlaid with geometric shapes representing humanity’s skillful use of the blessings of nature. Using data such as the previous day’s electricity output generated by the J-POWER Group, the LED screen displays images that change every day. The gold-colored flow is a nod to lacquerware and paintings in the Rinpa tradition. At the same time, this flow represents the various forms of natural energy, such as wind and wave, and the gases and nuclear fusion of the sun.

description_jp: |-
  自然界のエネルギーの流れを熱力学的なシミュレーションで表現し、その自然の恵みを巧みに活用する人類の営みを幾何学的な図形として重ねました。J-POWERグループが生み出した前日の電力量データ等を用いて、毎日表情の異なる風景が LEDモニターに映し出されます。金色の流れは蒔絵や琳派の大和絵を引用したものです。同時にこの流れには風、波、太陽を覆うガスや内部の核融合など、自然のエネルギーの多様な姿を託しました。

